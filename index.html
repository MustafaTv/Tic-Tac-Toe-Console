<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <div class="turn">Player X's turn</div>
    <div class="box">
      <div id="0" class="cell"><span class="player-symbol"></span></div>
      <div id="1" class="cell"><span class="player-symbol"></span></div>
      <div id="2" class="cell"><span class="player-symbol"></span></div>
      <div id="3" class="cell"><span class="player-symbol"></span></div>
      <div id="4" class="cell"><span class="player-symbol"></span></div>
      <div id="5" class="cell"><span class="player-symbol"></span></div>
      <div id="6" class="cell"><span class="player-symbol"></span></div>
      <div id="7" class="cell"><span class="player-symbol"></span></div>
      <div id="8" class="cell"><span class="player-symbol"></span></div>
    </div>
    <div class="restart">
      <button id="restart">Restart</button>
    </div>
  <script src="script.js"></script>
  </body>
